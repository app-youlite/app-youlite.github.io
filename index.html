<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouLite - Watch & Upload Videos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .skeleton {
            background: linear-gradient(90deg, #e0e0e0 25%, #f0f0f0 50%, #e0e0e0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite linear;
        }
        @keyframes loading {
            from { background-position: 200% 0; }
            to { background-position: -200% 0; }
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-red-500">YouLite</h1>
        <input type="text" placeholder="Search" class="border p-2 rounded w-1/3">
        <button class="bg-red-500 text-white px-4 py-2 rounded">Upload</button>
    </nav>
    
    <div class="container mx-auto p-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4" id="video-list">
            <!-- Skeleton loading effect -->
            <div class="skeleton h-48 w-full rounded-md"></div>
            <div class="skeleton h-48 w-full rounded-md"></div>
            <div class="skeleton h-48 w-full rounded-md"></div>
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(() => {
                const videos = [
                    { title: "Amazing Nature", url: "https://www.w3schools.com/html/mov_bbb.mp4" },
                    { title: "Tech Review", url: "https://www.w3schools.com/html/movie.mp4" },
                    { title: "Gaming Highlights", url: "https://www.w3schools.com/html/mov_bbb.mp4" }
                ];
                const videoList = document.getElementById("video-list");
                videoList.innerHTML = "";
                videos.forEach(video => {
                    videoList.innerHTML += `
                        <div class='bg-white p-2 rounded shadow'>
                            <video src='${video.url}' controls class='w-full rounded'></video>
                            <p class='mt-2 font-semibold'>${video.title}</p>
                        </div>
                    `;
                });
            }, 2000); // Simulating load time
        });
    </script>
</body>
</html>
