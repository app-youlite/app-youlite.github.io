<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouLite - Watch & Upload Videos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    .skeleton {
      background: linear-gradient(90deg, #e0e0e0 25%, #f0f0f0 50%, #e0e0e0 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite linear;
    }
    @keyframes loading {
      from { background-position: 200% 0; }
      to { background-position: -200% 0; }
    }

    iframe::-webkit-media-controls-panel {
      background-color: #fff !important;
    }
  </style>
</head>
<body class="bg-white text-gray-900">

  <!-- Top Centered Navigation -->
  <nav class="w-full py-6 flex flex-col items-center gap-4">
    <h1 class="text-3xl font-bold text-red-500">YouLite</h1>

    <!-- Search Box Only -->
    <input 
      id="searchInput"
      type="text" 
      placeholder="Search..." 
      class="border border-gray-300 p-3 w-96 rounded-lg shadow-md text-center cursor-pointer"
      onclick="redirectToSearchPage()"
      readonly
    />
  </nav>

  <!-- Skeleton Placeholder Videos -->
  <div class="container mx-auto px-4 py-8">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6" id="video-list">
      <div class="skeleton h-48 w-full rounded-md"></div>
      <div class="skeleton h-48 w-full rounded-md"></div>
      <div class="skeleton h-48 w-full rounded-md"></div>
    </div>
  </div>

  <script>
    function redirectToSearchPage() {
      window.location.href = "https://app-youlite.github.io/search.html";
    }
  </script>

</body>
</html>
