<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouLite - Watch & Upload Videos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .skeleton {
            background: linear-gradient(90deg, #e0e0e0 25%, #f0f0f0 50%, #e0e0e0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite linear;
        }
        @keyframes loading {
            from { background-position: 200% 0; }
            to { background-position: -200% 0; }
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-red-500">YouLite</h1>

        <!-- Search Form -->
        <form id="searchForm" class="flex w-1/2" onsubmit="handleSearch(event)">
            <input id="searchInput" type="text" placeholder="Search" class="border p-2 rounded-l w-full" required>
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-r">Search</button>
        </form>

        <button class="bg-red-500 text-white px-4 py-2 rounded">Upload</button>
    </nav>

    <div class="container mx-auto p-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4" id="video-list">
            <!-- Skeleton loading effect -->
            <div class="skeleton h-48 w-full rounded-md"></div>
            <div class="skeleton h-48 w-full rounded-md"></div>
            <div class="skeleton h-48 w-full rounded-md"></div>
        </div>
    </div>

    <script>
        function handleSearch(event) {
            event.preventDefault();
            const query = document.getElementById("searchInput").value.trim();
            if (query) {
                window.location.href = `search.html?query=${encodeURIComponent(query)}`;
            }
        }
    </script>
</body>
</html>
