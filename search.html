<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      padding: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      border: none;
      margin-right: 10px;
    }

    button {
      padding: 10px 15px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #results {
      margin-top: 30px;
    }

    .video {
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      max-width: 480px;
      height: 270px;
      border-radius: 8px;
      border: none;
    }

    h4 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h2>YouTube Search</h2>
  <input type="text" id="searchInput" placeholder="Search YouTube...">
  <button onclick="searchYouTube()">Search</button>

  <div id="results"></div>

  <script>
    const API_KEY = "AIzaSyC8nKOJX6eDi8v1kKma79F9GxfilpvYclI"; // Replace this with your actual YouTube Data API key

    async function searchYouTube() {
      const query = document.getElementById("searchInput").value.trim();
      if (!query) return;

      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=5&q=${encodeURIComponent(query)}&key=${API_KEY}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        const resultsContainer = document.getElementById("results");
        resultsContainer.innerHTML = "";

        if (data.items.length === 0) {
          resultsContainer.innerHTML = "<p>No results found.</p>";
          return;
        }

        data.items.forEach(item => {
          const videoId = item.id.videoId;
          const title = item.snippet.title;

          const videoElement = `
            <div class="video">
              <h4>${title}</h4>
              <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
            </div>
          `;
          resultsContainer.innerHTML += videoElement;
        });

      } catch (error) {
        console.error("Error fetching YouTube data:", error);
        document.getElementById("results").innerHTML = "<p>There was an error loading videos.</p>";
      }
    }
  </script>

</body>
</html>
