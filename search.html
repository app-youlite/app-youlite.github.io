<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouLite - Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #000000;
      margin: 0;
      padding: 0;
    }

    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 20px 10px;
      gap: 10px;
      flex-wrap: wrap;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #results {
      margin: 30px auto;
      max-width: 960px;
      padding: 0 20px;
    }

    .video {
      margin-bottom: 30px;
      cursor: pointer;
    }

    .video img {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.2s ease-in-out;
    }

    .video img:hover {
      transform: scale(1.05);
    }

    h4 {
      margin: 10px 0;
      font-size: 18px;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      border-radius: 8px;
      width: 80%;
      max-width: 800px;
    }

    .modal iframe {
      width: 100%;
      height: 450px;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search YouTube...">
    <button onclick="searchYouTube()">Search</button>
  </div>

  <div id="results"></div>

  <!-- Modal -->
  <div id="videoModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <iframe id="videoFrame" src="" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const API_KEY = "AIzaSyC8nKOJX6eDi8v1kKma79F9GxfilpvYclI"; // Replace this with your actual API key

    async function searchYouTube() {
      const query = document.getElementById("searchInput").value.trim();
      if (!query) return;

      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=5&q=${encodeURIComponent(query)}&key=${API_KEY}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        const resultsContainer = document.getElementById("results");
        resultsContainer.innerHTML = "";

        if (!data.items.length) {
          resultsContainer.innerHTML = "<p>No results found.</p>";
          return;
        }

        data.items.forEach(item => {
          const videoId = item.id.videoId;
          const title = item.snippet.title;
          const thumbnailUrl = item.snippet.thumbnails.medium.url;

          const videoElement = `
            <div class="video" onclick="openModal('${videoId}')">
              <img src="${thumbnailUrl}" alt="${title}">
              <h4>${title}</h4>
            </div>
          `;
          resultsContainer.innerHTML += videoElement;
        });

      } catch (error) {
        console.error("Error fetching YouTube data:", error);
        document.getElementById("results").innerHTML = "<p>There was an error loading videos.</p>";
      }
    }

    // Open Modal with YouTube video
    function openModal(videoId) {
      const videoFrame = document.getElementById("videoFrame");
      videoFrame.src = `https://www.youtube.com/embed/${videoId}?modestbranding=1&rel=0`;
      document.getElementById("videoModal").style.display = "flex";
    }

    // Close Modal
    function closeModal() {
      document.getElementById("videoModal").style.display = "none";
      const videoFrame = document.getElementById("videoFrame");
      videoFrame.src = "";  // Stop the video when the modal closes
    }

    // Optional: Auto-search on page load with query param
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const query = params.get('query');
      if (query) {
        document.getElementById("searchInput").value = query;
        searchYouTube();
      }
    };
  </script>

</body>
</html>
