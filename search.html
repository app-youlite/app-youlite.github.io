<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouLite - Search</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #000000;
      margin: 0;
      padding: 0;
    }

    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 20px 10px;
      gap: 10px;
      flex-wrap: wrap;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #results {
      margin: 30px auto;
      max-width: 960px;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Grid layout for video blocks */
      gap: 20px;
    }

    .video {
      background: #f9f9f9;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
      position: relative;
    }

    .video img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.2s ease-in-out;
    }

    .video img:hover {
      transform: scale(1.05);
    }

    .video h4 {
      margin: 10px 0 0;
      font-size: 16px;
      text-align: center;
      color: #333;
    }

    .short-label {
      position: absolute;
      top: 10px;
      left: 10px;
      background: red;
      color: white;
      font-size: 12px;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      border-radius: 8px;
      width: 80%;
      max-width: 800px;
    }

    .modal iframe {
      width: 100%;
      height: 450px;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
    }

    /* Navigation Styles */
    .nav-mobile {
      display: flex;
      justify-content: space-around;
      background-color: #f0f0f0;
      padding: 10px;
      border-top: 1px solid #ccc;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 10;
    }

/* Desktop Navigation Styles */
.nav-desktop {
  display: flex;
  flex-direction: column;
  background-color: #f0f0f0;
  padding: 20px;
  position: fixed;
  left: 0;
  top: 0;
  height: 100%;
  width: 250px;
  box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
  transition: width 0.3s ease;
}

/* Collapsed sidebar style */
.nav-desktop.collapsed {
  width: 50px; /* Only show small icons */
  padding: 10px;
}

.nav-desktop a {
  padding: 10px;
  color: #333;
  text-decoration: none;
  font-size: 18px;
  display: flex;
  align-items: center;
}

.nav-desktop a:hover {
  background-color: #ddd;
}

/* Hide text when collapsed */
.nav-desktop.collapsed .nav-text {
  display: none;
}

/* Ensure icons are always visible */
.nav-desktop .nav-icon {
  font-size: 24px;
  margin-right: 10px;
}

.nav-desktop .nav-text {
  flex-grow: 1;
}

/* Toggle button */
.nav-desktop .toggle-btn {
  position: absolute;
  top: 10px;
  left: 10px;
  font-size: 25px;
  cursor: pointer;
  z-index: 20;
}


    .nav-desktop .toggle-btn:hover {
      color: red;
    }

    /* For Desktop */
    @media (min-width: 768px) {
      .nav-mobile {
        display: none;
      }
      .nav-desktop {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search YouTube...">
    <button onclick="searchYouTube()">Search</button>
  </div>

  <div id="results"></div>

  <!-- Modal -->
  <div id="videoModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <iframe id="videoFrame" src="" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Desktop Navigation -->
  <div class="nav-desktop" id="navDesktop">
    <span class="toggle-btn" onclick="toggleNav()">&#9776;</span>
    <a href="#">Home</a>
    <a href="#">Shorts</a>
    <a href="#">YouTube Music</a>
    <a href="#">You</a>
    <a href="#">History</a>
    <a href="#">Playlist</a>
    <a href="#">Your Videos</a>
    <a href="#">Watch Later</a>
    <a href="#">Liked Videos</a>
    <a href="#">Downloads</a>
    <a href="#">Your Clips</a>
  </div>

  <!-- Mobile Navigation -->
  <div class="nav-mobile">
    <a href="#">Home</a>
    <a href="#">Shorts</a>
    <a href="#">Plus</a>
    <a href="#">Subscriptions</a>
    <a href="#">You</a>
  </div>

  <script>
    const API_KEY = "AIzaSyC8nKOJX6eDi8v1kKma79F9GxfilpvYclI"; // Replace this with your actual API key
    let nextPageToken = '';

    async function searchYouTube() {
      const query = document.getElementById("searchInput").value.trim();
      if (!query) return;

      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=50&q=${encodeURIComponent(query)}&key=${API_KEY}&pageToken=${nextPageToken}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        const resultsContainer = document.getElementById("results");
        resultsContainer.innerHTML = "";

        if (!data.items.length) {
          resultsContainer.innerHTML = "<p>No results found.</p>";
          return;
        }

        data.items.forEach(item => {
          const videoId = item.id.videoId;
          const title = item.snippet.title;
          const thumbnailUrl = item.snippet.thumbnails.medium.url;
          const isShort = item.snippet.title.toLowerCase().includes('short'); // Check if the title includes 'short'

          const videoElement = `
            <div class="video" onclick="openModal('${videoId}')">
              ${isShort ? '<div class="short-label">Short</div>' : ''}
              <img src="${thumbnailUrl}" alt="${title}">
              <h4>${title}</h4>
            </div>
          `;
          resultsContainer.innerHTML += videoElement;
        });

        // Store the next page token to fetch more results later
        nextPageToken = data.nextPageToken || '';

      } catch (error) {
        console.error("Error fetching YouTube data:", error);
        document.getElementById("results").innerHTML = "<p>There was an error loading videos.</p>";
      }
    }

    // Open Modal with YouTube video
    function openModal(videoId) {
      const videoFrame = document.getElementById("videoFrame");
      videoFrame.src = `https://www.youtube.com/embed/${videoId}?modestbranding=1&rel=0`;
      document.getElementById("videoModal").style.display = "flex";
    }

    // Close Modal
    function closeModal() {
      document.getElementById("videoModal").style.display = "none";
      const videoFrame = document.getElementById("videoFrame");
      videoFrame.src = "";  // Stop the video when the modal closes
    }

    // Toggle the sidebar (desktop navigation)
    function toggleNav() {
      const nav = document.getElementById("navDesktop");
      nav.classList.toggle("collapsed");
    }

    // Optional: Auto-search on page load with query param
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const query = params.get('query');
      if (query) {
        document.getElementById("searchInput").value = query;
        searchYouTube();
      }
    };
  </script>

</body>
</html>
